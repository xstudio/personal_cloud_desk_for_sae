    <script type="text/javascript" src="../public/js/ajax.js"></script>
    <script type="text/javascript" src="../public/js/public.js"></script>
    <script type="text/javascript">
	//获取当前用户所在页
	function getPage()
	{
		var aLi1=window.top.document.getElementById('listul').getElementsByTagName('li');
		for(var i=1; i<aLi1.length; i++)
		{
			if(aLi1[i].className=='active')
			{
				return i;
			}	
		}
	}
	window.onload=function()
	{
		var aTheme=document.getElementById('themes').getElementsByTagName('a');
		for(var i=0; i<aTheme.length; i++)
		{
			aTheme[i].onclick=function()
			{
				var oName=this.getElementsByTagName('img')[0].alt;
				ajax({		//发送ajax请求
					type:"GET",
					url:"../public/ajax/back_img.ajax.php?img="+oName+"&page="+getPage(),
					onSuccess:function(data){
						var aLi=getByClass(window.top.document.getElementById('ulp'), 'page');
						aLi[getPage()-1].style.backgroundImage='url(public/images/themes/'+oName+')';
					},
				});
			}	
		}
	}
	</script>
